<!doctype html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="newtab.css">
    <script src="newtab.js" defer></script>
    <meta charset="UTF-8">
  </head>

  <body>
    <div id="side-bar">
      <div id="widget-toolbox"></div>
      <div id="side-button">â–¶</div>
    </div>

    <div id="main">
      <div id="header-bar">
        <span id="options" class="control-button">ðŸ”§</span>
      </div>

      <div id="widget-grid">
        <iframe id="stream" class="grid-item" allowfullscreen></iframe>
        <iframe class="grid-item" src="https://www.youtube.com/embed?listType=playlist&list=RDNTJmWsGFphQ" allowfullscreen></iframe>
        <div id="bookmarks" class="grid-item"></div>
      </div>
    </div>

    <div id="edit-widget-modal" class="modal hidden">
      <form class="modal-content">
        <span id="edit-widget-modal-close" class="control-button">&times;</span>
        <label for="widget-name">Name:</label><br>
        <input type="text" id="widget-name"></input><br>

        <label for="widget-type">Type:</label><br>
        <select id="widget-type">
          <option value=""></option>
          <option value="bookmarks">Bookmarks</option>
          <option value="streams">Youtube Streams</option>
          <option value="youtube">Youtube</option>
        </select><br>

        <div id="extra-options"></div>

        <input id="save-widget" type="button" value="Save">
        <input id="delete-widget" type="button" value="Delete">
      </form>
    </div>

    <div id="options-modal" class="modal hidden">
      <form class="modal-content">
        <span id="options-modal-close" class="control-button">&times;</span>

        <label for="header-links-list">Header Links List:</label><br>
        <textarea id="header-links-list" rows="10" cols="60" placeholder="https://mail.google.com/"></textarea><br>

        <label for="grid-size">Grid Size</label>
        <div id="grid-size">
          <select id="columns">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          x
          <select id="rows">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select><br>
        </div>

        <!-- <label for="stream-list">Stream List:</label><br>
        <textarea id="stream-list" rows="10" cols="60" placeholder="https://www.youtube.com/c/LofiGirl"></textarea> -->
      </form>
    </div>
  </body>
</html>
